<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

      <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Menu Dieta">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/icon-144x144.png') }}">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="theme-color" content="#2196F3">

    <!-- PWA Links -->
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">


    <meta name="description" content="Gestione del menu settimanale, ricette, dieta e altro ancora.">
    <meta name="keywords" content="menu settimanale, dieta, ricette, alimentazione, fitness">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon180x180.png">
    <link rel="icon" type="image/png" href="static/favicon.png">

    <title>Menu Settimanale</title>


    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/pwa-styles.css') }}" rel="stylesheet">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Includi la libreria jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    {% if show_tutorial %}
    <script>
        var showTutorial = {{ show_tutorial|tojson }};
    </script>
    {% endif %}

    <!-- Additional Head Content -->
    {% block head %}{% endblock %}
</head>
<body  data-tutorial-active="{{ show_tutorial }}">
<div class="container-fluid my-4">

    <!-- Install button -->
    <button id="install-button" class="install-btn" style="display: none;">
        <i class="fas fa-download"></i> Installa App
    </button>

            {% block content %}{% endblock %}
</div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tutorial.js') }}"></script>

        <!-- PWA Scripts -->
    <script src="{{ url_for('static', filename='js/pwa-installer.js') }}"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrato:', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker fallito:', err);
                    });
            });
        }
    </script>
</body>
</html>
