<!-- app/templates/add_new_food_modal.html -->
<div class="modal fade" tabindex="-1" id="addFoodModal" aria-labelledby="addFoodModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFoodModalLabel">Crea Nuovo Alimento</h5>
            </div>
            <div class="modal-body">
                <form id="addFoodForm">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control form-control-sm" name="alimento" placeholder="Inserisci nome alimento" required>
                    </div>
                    {% for field in ['Fat', 'Carbs', 'Fibre', 'Prot'] %}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">{{ field }}</span>
                        <input type="number" step=".01" class="form-control form-control-sm" name="{{ field | lower }}" placeholder="Inserisci {{ field | lower }}" required>
                    </div>
                    {% endfor %}
                    <!-- Selezione del Gruppo -->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Gruppo</span>
                        <select class="form-select form-select-sm" name="gruppo" id="gruppo" required>
                            <!-- Altre opzioni verranno aggiunte dinamicamente -->
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="vegan" name="vegan">
                        <label class="form-check-label" for="vegan">Vegano</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="surgelato" name="surgelato">
                        <label class="form-check-label" for="vegan">Surgelato</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" class="btn btn-primary btn-sm">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
