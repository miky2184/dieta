<!-- app/templates/add_new_meal.html -->
<div class="modal fade" id="addMealModal" tabindex="-1" aria-labelledby="addMealModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMealModalLabel">Aggiungi Ricetta</h5>
      </div>
      <div class="modal-body">
        <div id="mealSelectionTable">
          <!-- Tabel2la dinamica per la selezione dei pasti -->
          <table id="aggiungi-ricetta-table" class="table table-striped table-bordered table-sm table-margin">
            <thead>
              <tr>
                <th onclick="sortTable('aggiungi-ricetta-table', 1)">Nome Ricetta</th>
                <th onclick="sortTable('aggiungi-ricetta-table', 2)">Kcal</th>
                <th onclick="sortTable('aggiungi-ricetta-table', 3)">Carboidrati (g)</th>
                <th onclick="sortTable('aggiungi-ricetta-table', 4)">Proteine (g)</th>
                <th onclick="sortTable('aggiungi-ricetta-table', 5)">Grassi (g)</th>
                <th onclick="sortTable('aggiungi-ricetta-table', 6)">Seleziona</th>
              </tr>
            </thead>
            <tbody id="mealSelectionBody">
              <!-- Contenuto caricato dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Chiudi</button>
        <button type="button" class="btn btn-primary btn-sm" id="confirmAddMeal">Aggiungi Selezionati</button>
      </div>
    </div>
  </div>
</div>
