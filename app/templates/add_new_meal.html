<!-- Modal per aggiungere un nuovo pasto -->
<div class="modal fade" id="addMealModal" tabindex="-1" aria-labelledby="addMealModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMealModalLabel">Aggiungi Ricetta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="mealSelectionTable">
          <!-- Tabella dinamica per la selezione dei pasti -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome Ricetta</th>
                <th>Calorie (kcal)</th>
                <th>Carboidrati (g)</th>
                <th>Proteine (g)</th>
                <th>Grassi (g)</th>
                <th>Seleziona</th>
              </tr>
            </thead>
            <tbody id="mealSelectionBody">
              <!-- Contenuto caricato dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        <button type="button" class="btn btn-primary" id="confirmAddMeal">Aggiungi Selezionati</button>
      </div>
    </div>
  </div>
</div>
