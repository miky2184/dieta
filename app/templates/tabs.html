<div class="tab">
    <button class="tablinks tab-menu tutorial-disable active" onclick="openTab(event, 'Menu')" id="defaultOpen">
        <i class="fas fa-calendar-week tab-icon"></i>
        <span class="tab-text">Menu Settimanale</span>
        <div class="tab-tooltip">Menu Settimanale</div>
    </button>

    <button class="tablinks tab-modifica" onclick="openTab(event, 'ModificaPasti')">
        <i class="fas fa-edit tab-icon"></i>
        <span class="tab-text">Modifica Pasti</span>
        <div class="tab-tooltip">Modifica Pasti</div>
    </button>

    <button class="tablinks tab-alimenti" id="alimenti-tab" onclick="openTab(event, 'Alimenti')">
        <i class="fas fa-apple-alt tab-icon"></i>
        <span class="tab-text">Alimenti</span>
        <div class="tab-badge" id="alimenti-badge"></div>
        <div class="tab-tooltip">Alimenti Disponibili</div>
    </button>

    <button class="tablinks tab-ricette" id="ricette-tab" onclick="openTab(event, 'Ricette')">
        <i class="fas fa-book-open tab-icon"></i>
        <span class="tab-text">Ricette</span>
        <div class="tab-badge" id="ricette-badge"></div>
        <div class="tab-tooltip">Ricette Disponibili</div>
    </button>

    <button class="tablinks tab-lista" onclick="openTab(event, 'ListaSpesa')">
        <i class="fas fa-shopping-cart tab-icon"></i>
        <span class="tab-text">Lista Spesa</span>
        <div class="tab-tooltip">Lista della Spesa</div>
    </button>

    <button class="tablinks tab-peso" id="peso-tab" onclick="openTab(event, 'Peso')">
        <i class="fas fa-weight tab-icon"></i>
        <span class="tab-text">Peso</span>
        <div class="tab-tooltip">Registro del Peso</div>
    </button>

    <button class="tablinks tab-dieta tutorial-disable" id="dieta-tab" onclick="openTab(event, 'DietaForm')">
        <i class="fas fa-heartbeat tab-icon"></i>
        <span class="tab-text">Dieta</span>
        <div class="tab-tooltip">Configurazione Dieta</div>
    </button>

    <!-- Logout button -->
    <form action="{{ url_for('auth.logout') }}" method="POST" class="logout-form">
        <button type="submit" class="logout-btn tutorial-disable" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </form>
</div>
