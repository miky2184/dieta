<div id="Dieta" class="tabcontent">
    <div class="card"><div class="card-body">
    <div class="container mt-4">
        <form id="personalInfoForm" action="{{ url_for('views.salva_dati') }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                <input type="text" hidden class="form-control" name="id">
                <div class="input-group input-group-sm mb-3">
                    <span  class="input-group-text span-width-30">Nome</span>
                    <input type="text" class="form-control" name="nome" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Cognome</span>
                    <input type="text" class="form-control" name="cognome" placeholder="Inserisci il tuo cognome" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Email</span>
                    <input type="text" class="form-control" name="email" disabled>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Sesso</span>
                    <select class="form-control" name="sesso" required>
                        <option selected disabled>Scegli...</option>
                        <option value="M">Uomo</option>
                        <option value="F">Donna</option>
                    </select>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Età</span>
                    <input type="number" class="form-control" name="eta" placeholder="Inserisci la tua età" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Altezza</span>
                    <input type="number" class="form-control" name="altezza" placeholder="Inserisci la tua altezza" required>
                    <span   class="input-group-text span-width-10">cm</span>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30">Peso</span>
                    <input type="number" step=".1" class="form-control" name="peso" placeholder="Inserisci il tuo peso" required>
                    <span   class="input-group-text span-width-10">kg</span>
                </div>
                <div class="input-group input-group-sm mb-3">
                <span   class="input-group-text span-width-30">Attività Lavorativa/Fisica</span>
                    <select class="form-control" name="tdee" id="tdee" required>
                        <option selected disabled>Scegli...</option>
                        <option value="1.200">Sedentario (poca o nessuna attività fisica):</option>
                        <option value="1.375">Leggermente attivo (attività fisica leggera/sport 1-3 giorni a settimana)</option>
                        <option value="1.550">Moderatamente attivo (attività fisica moderata/sport 3-5 giorni a settimana)</option>
                        <option value="1.725">Molto attivo (attività fisica intensa/sport 6-7 giorni a settimana)</option>
                        <option value="1.900">Estremamente attivo (lavoro fisico intenso o sport due volte al giorno)</option>
                     </select>
                </div>
                 <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="deficit_calorico-span">Deficit Calorico</span>
                    <select class="form-control" id="deficit_calorico" name="deficit_calorico" required>
                        <option selected disabled>Scegli...</option>
                        <option value="0.00">Nessuno</option>
                        <option value="12.50">Leggero</option>
                        <option value="18.40">Moderato</option>
                        <option value="32.50">Aggressivo</option>
                    </select>
                </div>
                </div>
                <div class="col-md-6">
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="bmi-span">BMI</span>
                    <input type="number" step=".1" class="form-control" name="bmi_visible" id="bmi" disabled>
                    <input type="hidden" name="bmi" id="bmi_hidden">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="peso_ideale-span">Peso Ideale</span>
                    <input type="number" step=".1" class="form-control" name="peso_ideale_visible" id="peso_ideale" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Peso calcolato utilizzando la media della formula di Lorenz, Broca, Berthean e Keys" disabled>
                    <input type="hidden" name="peso_ideale" id="peso_ideale_hidden">
                    <span   class="input-group-text span-width-10">kg</span>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="meta_basale-span">Metabolismo Basale</span>
                    <input type="number" step=".1" class="form-control" name="meta_basale_visible" id="meta_basale" disabled>
                    <input type="hidden" name="meta_basale" id="meta_basale_hidden">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="meta_giornaliero-span">Metabolismo Giornaliero</span>
                    <input type="number" step=".1" class="form-control" name="meta_giornaliero_visible" id="meta_giornaliero" disabled>
                    <input type="hidden" name="meta_giornaliero" id="meta_giornaliero_hidden">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="calorie_giornaliere-span">Calorie Giornaliere a dieta</span>
                    <input type="number" step=".1" class="form-control" name="calorie_giornaliere_visible" id="calorie_giornaliere" disabled>
                    <input type="hidden" name="calorie_giornaliere" id="calorie_giornaliere_hidden">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="calorie_settimanali-span">Calorie Settimanali a dieta</span>
                    <input type="number" step=".1" class="form-control" name="calorie_settimanali_visible" id="calorie_settimanali" disabled>
                    <input type="hidden" name="calorie_settimanali" id="calorie_settimanali_hidden">
                </div>
                 <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="carboidrati-span">Carboidrati</span>
                    <input type="number" step=".1" class="form-control" name="carboidrati_visible" id="carboidrati_input" disabled>
                     <input type="hidden" name="carboidrati" id="carboidrati_hidden">
                     <span   class="input-group-text span-width-10">gr</span>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="proteine-span">Proteine</span>
                    <input type="number" step=".1" class="form-control" name="proteine_visible" id="proteine_input" disabled>
                     <input type="hidden" name="proteine" id="proteine_hidden">
                    <span   class="input-group-text span-width-10">gr</span>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span   class="input-group-text span-width-30" id="grassi-span">Grassi</span>
                    <input type="number" step=".1" class="form-control" name="grassi_visible" id="grassi_input" disabled>
                    <input type="hidden" name="grassi" id="grassi_hidden">
                    <span   class="input-group-text span-width-10">gr</span>
                </div>
                </div>
            </div>
              <button type="submit" class="btn btn-primary btn-sm">Salva</button>
        </form>
    </div>
    </div></div>
</div>
