<div id="Dieta" class="tabcontent">
<div class="container mt-4">
    <form id="personalInfoForm" action="/salva-dati" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="nome-span">Nome</span>
            <input type="text" class="form-control" name="nome" id="nome" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="cognome-span">Cognome</span>
            <input type="text" class="form-control" name="cognome" id="cognome" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sesso-span">Sesso</span>
            <select class="form-control" id="sesso" name="sesso" required>
                <option selected>Choose...</option>
                <option value="M">Uomo</option>
                <option value="F">Donna</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="eta-span">Eta</span>
            <input type="number" class="form-control" name="eta" id="eta" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="altezza-span">Altezza</span>
            <input type="number" class="form-control" name="altezza" id="altezza" required>
            <span class="input-group-text">cm</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="peso-span">Peso</span>
            <input type="number" step=".1" class="form-control" name="peso" id="peso" required>
            <span class="input-group-text">kg</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="tdee-span">TDEE</span>
            <select class="form-control" id="tdee" name="tdee" required>
                <option selected>Choose...</option>
                <option value="1.2">Sedentario (poco o nessun esercizio)</option>
                <option value="1.375">Leggermente attivo (leggero esercizio/sport 1-3 giorni/week)</option>
                <option value="1.55">Moderatamente attivo (moderato esercizio/sport 3-5 giorni/week)</option>
                <option value="1.725">Molto attivo (pesante esercizio/sport 6-7 giorni/week)</option>
                <option value="1.9">Super attivo (molto pesante esercizio/lavoro fisico o esercizio 2 volte al giorno)</option>
            </select>
        </div>
         <div class="input-group mb-3">
            <span class="input-group-text" id="deficit_calorico-span">Deficit Calorico</span>
            <select class="form-control" id="deficit_calorico" name="deficit_calorico" required>
                <option selected>Choose...</option>
                <option value="12.5">Leggero</option>
                <option value="22.5">Moderato</option>
                <option value="32.5">Aggressivo</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="bmi-span">BMI</span>
            <input type="number" step=".1" class="form-control" name="bmi_visible" id="bmi" disabled>
            <input type="hidden" name="bmi" id="bmi_hidden">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="peso_ideale-span">Peso Ideale</span>
            <input type="number" step=".1" class="form-control" name="peso_ideale_visible" id="peso_ideale" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Peso calcolato utilizzando la media della formula di Lorenz, Broca, Berthean e Keys" disabled>
            <input type="hidden" name="peso_ideale" id="peso_ideale_hidden">
            <span class="input-group-text">kg</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="meta_basale-span">Metabolismo Basale</span>
            <input type="number" step=".1" class="form-control" name="meta_basale_visible" id="meta_basale" disabled>
            <input type="hidden" name="meta_basale" id="meta_basale_hidden">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="meta_giornaliero-span">Metabolismo Giornaliero</span>
            <input type="number" step=".1" class="form-control" name="meta_giornaliero_visible" id="meta_giornaliero" disabled>
            <input type="hidden" name="meta_giornaliero" id="meta_giornaliero_hidden">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="calorie_giornaliere-span">Calorie Giornaliere a dieta</span>
            <input type="number" step=".1" class="form-control" name="calorie_giornaliere_visible" id="calorie_giornaliere" disabled>
            <input type="hidden" name="calorie_giornaliere" id="calorie_giornaliere_hidden">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="calorie_settimanali-span">Calorie Settimanali a dieta</span>
            <input type="number" step=".1" class="form-control" name="calorie_settimanali_visible" id="calorie_settimanali" disabled>
            <input type="hidden" name="calorie_settimanali" id="calorie_settimanali_hidden">
        </div>
         <div class="input-group mb-3">
            <span class="input-group-text" id="carboidrati-span">Carboidrati</span>
            <input type="number" step=".1" class="form-control" name="carboidrati_visible" id="carboidrati_input" disabled>
             <input type="hidden" name="carboidrati" id="carboidrati_hidden">
             <span class="input-group-text">gr</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="proteine-span">Proteine</span>
            <input type="number" step=".1" class="form-control" name="proteine_visible" id="proteine_input" disabled>
             <input type="hidden" name="proteine" id="proteine_hidden">
            <span class="input-group-text">gr</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="grassi-span">Grassi</span>
            <input type="number" step=".1" class="form-control" name="grassi_visible" id="grassi_input" disabled>
            <input type="hidden" name="grassi" id="grassi_hidden">
            <span class="input-group-text">gr</span>
        </div>
          <button type="submit" class="btn btn-primary btn-sm">Salva</button>
    </form>
</div>
</div>
